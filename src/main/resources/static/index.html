<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Property Management</h2>

<form id="propertyForm">
    <input type="text" id="address" placeholder="Address" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="size" placeholder="Size (sq ft)" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="submit">Add Property</button>
</form>

<h3>Properties</h3>
<div id="propertyList"></div>

<h3>All Properties</h3>
<div id="allProperties"></div>
<div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; background-color: #007bff; color: white; padding: 15px; border-radius: 5px;"></div>

<div id="updateModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <span id="closeModal" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
        <h2>Update Property</h2>
        <form id="updateForm">
            <input type="hidden" id="updateId">
            <input type="text" id="updateAddress" placeholder="Address" required>
            <input type="number" id="updatePrice" placeholder="Price" required>
            <input type="number" id="updateSize" placeholder="Size (sq ft)" required>
            <textarea id="updateDescription" placeholder="Description" required></textarea>
            <button type="submit">Update</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
